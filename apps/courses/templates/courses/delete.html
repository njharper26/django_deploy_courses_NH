<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <title>Delete</title>
    </head>
    <body>
        <div class="container">
            <h2>Course Delete Confirmation</h2>
            <br>    
            <h4>Are you sure you want to remove this course?</h4>
            <br>
            <p>Name: {{ course.name }}</p>
            <p>Description: {{ course.desc }}</p>
            <form action="/destroy/{{ course.id }}" method="GET">
                {% csrf_token %}
                <input type="submit" class="btn btn-secondary" value="No" formaction="http://localhost:8000/">
                <input type="submit" class="btn btn-danger" value="Yes, remove this course.">
            </form>
        </div>
    </body>
</html>
